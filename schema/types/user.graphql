type User {
  id: ID!
  name: String!
  email: String!
  votes: [Vote!]!
}

type SigninPayload {
  token: String
  user: User
}

input AuthProviderSignupData {
  email: AUTH_PROVIDER_EMAIL
}

input AUTH_PROVIDER_EMAIL {
 email: String!
 password: String!
} 

type Mutation {
  createUser (
    name: String!
    authProvider: AuthProviderSignupData!
  ): User

  signinUser (
    email: AUTH_PROVIDER_EMAIL
  ): SigninPayload!
}